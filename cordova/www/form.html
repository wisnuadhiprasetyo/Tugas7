<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
         var Jenis= decodeURI(getUrlVars()["Jenis"]);
        var Nama = decodeURI(getUrlVars()["Nama"]);
        var Harga = decodeURI(getUrlVars()["Harga"]);
    
        $("#id").val(id);
        $("#Jenis").val(Jenis);
        $("#Nama").val(Nama);
        $("#Harga").val(Harga);
        $("#update").click(function() {
            var id = $("#id").val();
            var Jenis = $("#Jenis").val();
            var Nama = $("#Nama").val();
            var Harga = $("#Harga").val();
            var dataString = "id=" + id + "&Jenis=" + Jenis + "&Nama=" + Nama + "&Harga=" + Harga + "&update=";
    
            $.ajax({
                type: "POST",
                url: "https://wisnuadhi1234.000webhostapp.com/cordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://wisnuadhi1234.000webhostapp.com/cordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px; background-color:#1af2c7;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item" style="background-color: #bef4e0;
        margin-bottom:50px;
		padding: 20px;
		border-bottom-right-radius: 10px;
		border-bottom-left-radius: 10px; ">
            <label>Jenis Obat</label>
            <input type="text" id="Jenis" value="" />
        </div>
        <div class="item" style="background-color: #bef4e0;
        margin-bottom:50px;
		padding: 20px;
		border-bottom-right-radius: 10px;
		border-bottom-left-radius: 10px; ">
            <label>Nama Obat</label>
            <input type="text" id="Nama" value="" />
        </div>
        <div class="item" style="background-color: #bef4e0;
        margin-bottom:50px;
		padding: 20px;
		border-bottom-right-radius: 10px;
		border-bottom-left-radius: 10px; ">
            <label>Harga</label>
            <input type="text" id="Harga" value="" />
        </div>
        <div class="item" style="margin-bottom:50px;
		padding: 20px;
		border-bottom-right-radius: 10px;
		border-bottom-left-radius: 10px; ">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
